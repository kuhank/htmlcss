<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script> function ajaxCall() {
        $.ajax({
            url: 'https://jsonplaceholder.typicode.com/todos', //'https://jsonplaceholder.typicode.com/posts',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                console.log(JSON.stringify(data));
                let output = '<h2>Posts</h2>';
                data.forEach(post => {
                    output += `<h3>${post.title}</h3><p>${post.body}</p>`;
                });
                $('#result').html(output);
            },
            error: function (xhr, status, error) {
                console.error('Error fetching data:', error);
                $('#result').html('<p>Error fetching data.</p>');
            }
        });
    }

</script>

<body>
    <h2>Ajax demo</h2>
    <button id="ajaxButton">Fetch Posts</button>
    <div id="result"></div>
    <script>
        $(document).ready(function () {
            $('#ajaxButton').click(function () {
                ajaxCall();
            });
        });
    </script>

</body>

</html>
