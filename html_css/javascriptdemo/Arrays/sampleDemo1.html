<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo 1</title>
</head>
<script>
    function getinfo() {
        var arr = [1, 2, 3, 4, 5];
        var arr2 = new Array(2, 5, 4, 3, 7, 8, 9);
        for (var i = 0; i < arr.length; i++) {
            document.getElementById("result").innerHTML += "arr[" + i + "] = " + arr[i] + "<br>";
        }

    }

    function DisplayInConsole(){
        let mountains = ['Himalayas', 'Andes', 'Rockies'];
        console.log(mountains[0]); // Himalayas
        console.log(mountains[1]); // Andes
        console.log(mountains[2]); // Rockies
        console.log(mountains.length); // 3
    }
</script>

<body>
    <h2>Array Demo</h2>
    <button type="submit" onclick="getinfo()">Get Info</button>
    <p id="result"></p>
    <hr />
    <button type="submit" onclick="DisplayInConsole()">Display In Console</button>
</body>

</html>
