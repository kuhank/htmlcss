<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo 2</title>
</head>
<script>
    let seas=['Arabian Sea','Andaman Sea','Bay of Bengal'];
    seas.push('Mediterranean Sea');
    console.log(seas); // ['Arabian Sea', 'Andaman Sea', 'Bay of Bengal', 'Mediterranean Sea']
    let last_element=seas.pop();
    console.log(last_element); // 'Mediterranean Sea'
    console.log(seas); // ['Arabian Sea', 'Andaman Sea', 'Bay of Bengal']
</script>
<body>
    <h2>sample js</h2>
</body>
</html>
