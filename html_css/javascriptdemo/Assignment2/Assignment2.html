<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables</title>
    <script>
        // Declaring variables
        let name = "Alice";
        let age = 22;
        let favoriteColor = "Blue";

        // Displaying values in the console
        console.log("Name:", name);
        console.log("Age:", age);
        console.log("Favorite Color:", favoriteColor);
    </script>
</head>
<body>
    <h1>Check the browser console for output</h1>
    <p>Right-click → Inspect → Console tab</p>
</body>
</html>
