<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
    <script>
        function display() {
            var i = 1;
            while (i <= 10) {
                document.writeln(i + "<br />");
                i++;
            }
        }
    </script>
</head>

<body>
    <h2>while loop</h2>
    <input type="submit" onclick="display()" value="Get Values" />
</body>

</html>
