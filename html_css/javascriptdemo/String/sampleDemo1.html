<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringDemo</title>
</head>
<script>
    function getinfo() {
        var name = "kuhan";
        console.log("name is: " + name);
        console.log("name length is: " + name.length);
        console.log("name in uppercase is: " + name.toUpperCase());
        console.log(`name is: ${name}`);
    }
</script>

<body>
    <h2>String Demo</h2>
    <input type="submit" onclick="getinfo()" value="Get Info" />
</body>

</html>
