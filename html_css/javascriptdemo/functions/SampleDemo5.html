<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(){
            let name = 'John';
            function displayName(){
                return 'Hi ' + name;
            }
            return displayName;
        }

        const g1 = greet();
        console.log(g1);
        console.log(g1());
    </script>
    <h2>JavaScript Closures</h2>
    <p>Closure provides access to the outer scope of a function from inside the inner function, even after the outer function has closed.</p>
</body>
</html>
