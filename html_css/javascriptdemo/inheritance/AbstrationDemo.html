<body>
    <script>
        class P{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            getD(){
                return this.name + " is " + this.age + " years old!!!";
            }
        }

        const p1 = new P("Anuj",30);
        console.log(p1.getD());
    </script>
    <h2>Abstraction in JavaScript</h2>
</body>
