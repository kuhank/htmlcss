<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {
            name:'Jack',
            age: 30,
            greet : function(){
                console.log("My Name is : " + this.name + " and age is: " + this.age);
            }
        };

        person.greet();
    </script>
    <h2>Object Demo</h2>
</body>
</html>
