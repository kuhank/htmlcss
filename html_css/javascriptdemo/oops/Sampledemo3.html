<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {
            firstName : 'John',
            lastName : 'Doe'
        };
        console.log(person.firstName);
        console.log(person.lastName);

        console.log(person['firstName']);
        console.log(person['lastName']);

        person.firstName = 'Jane';
        console.log(person);

        person.age = 21;
        console.log(person);

        delete person.age;
        console.log(person);
    </script>
    <h2>JS Objects</h2>
</body>
</html>
