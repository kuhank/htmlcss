<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JS Objects</h2>

  <script>
    let person = {
      firstName: 'John',
      lastName: 'Doe'
    };

    console.log(person.firstName);
    console.log(person.lastName);

    console.log(person['firstName']);
    console.log(person['lastName']);

    person.firstName = 'Jane';
    console.log(person);
  </script>
</body>
</html>
