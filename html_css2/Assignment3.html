<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            color: darkgreen;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.8;
            text-align: justify;
        }

        .highlight {
            text-transform: capitalize;
            color: darkred;
        }
    </style>
</head>

<body>
    <h2>text styling demo</h2>
    <p>This paragraph shows standard formatting using internal CSS.</p>
    <p class="highlight">this is another paragraph with capitalized text and custom color.</p>
</body>

</html>
