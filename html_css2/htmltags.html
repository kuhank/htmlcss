<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>
            <label>HTML TAG</label>
        </h2>
        <h2><label>Radio</label></h2>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <hr />
        <h2><label>checkbox</label></h2><br />
        <input type="checkbox" id="hobby" name="hobby" value="Music">Music<br />
        <input type="checkbox" id="hobby" name="hobby" value="singing">Singing<br />
        <input type="checkbox" id="hobby" name="hobby" value="books">Books<br />
        <input type="checkbox" id="hobby" name="hobby" value="cricket">Cricket<br />
        <hr />
        <h2>My Favorite Fruits - unordered list</h2>
        <ul>
            <li>Apple</li>
            <li>Cherry</li>
            <li>Banana</li>
            <li>Mango</li>
        </ul>
        <hr />
        <h2>My Favorite Fruits - ordered list</h2>
        <ol>
            <li>Apple</li>
            <li>Cherry</li>
            <li>Banana</li>
            <li>Mango</li>
        </ol>
        <hr />
        <h2><label>links</label></h2><br />

        <a href="https:www.yahoo.com">yahoo</a><br />
