<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function add() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers !!!")
            return;
        }
        else {
            // alert("Sum is : " + (num1 + num2));
            document.getElementById("result").value = (num1 + num2);
            // document.getElementById("result").innerHTML = (num1 + num2);
            // document.getElementById("result").innerText = (num1 + num2);
        }
    }
</script>
<body>
    <input type="text" id="num1" placeholder="Enter 1st number"> +
    <input type="text" id="num2" placeholder="Enter 2nd number"> =  
    <input type="text" id="result" placeholder="Result" disabled> <br><br>    
    <input type="button" id="add" value="Add" onclick="add()">
</body>
</html>
