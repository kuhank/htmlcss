<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderDetails</title>
    <style>
        body {
            background-color: olivedrab;
            color: white;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            color: #000;
            width: 400px;
            border: 2px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left
        }
        th {
            background-color: lightgray;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        ul li {
            display: inline-grid;
            padding: 30px;
        }
        .order-container {
            border: 2px solid #000;
            background-color: bisque;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .order-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Order Details</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>Pen</td>
                <td>2</td>
                <td>$20.00</td>
                <td>Shipped</td>
            </tr>
            <tr>
                <td>12346</td>
                <td>Soap</td>
                <td>1</td>
                <td>$15.00</td>
                <td>Processing</td>
            </tr>
            <tr>
                <td>12347</td>
                <td>Pen</td>
                <td>3</td>
                <td>$30.00</td>
                <td>Delivered</td>
            </tr>
            <tr>
                <td>12348</td>
                <td>Powder</td>
                <td>1</td>
                <td>$25.00</td>
                <td>Cancelled</td>
        </tbody>
    </table>
    <h2><a href="home.html">Home</a></h2>
</body>
</html>
